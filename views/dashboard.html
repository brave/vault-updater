<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://brave.com/favicon.ico">

    <title>Dashboard</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/local/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Brave</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#" id="usage">Usage</a></li>
            <li><a href="#" id="usageAgg">Usage (Aggregated)</a></li>
            <li><a href="#" id="crashes">Crash Reporting</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{name}}</h1>

          <div id="usageContent" style="display: none;">
            <canvas id="usageChart" height="300" width="800"></canvas>
            <canvas id="versionChart" height="300" width="300"></canvas>
            <h2 class="sub-header">Usage</h2>
            <div class="table-responsive">
              <table class="table table-striped" id="usageDataTable">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>O/S</th>
                    <th class="text-right">Unique</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div id="usageContentAgg" style="display: none;">
            <canvas id="usageChartAgg" height="300" width="800"></canvas>
            <h2 class="sub-header">Usage</h2>
            <div class="table-responsive">
              <table class="table table-striped" id="usageAggDataTable">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th class="text-right">Unique</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div id="crashesContent" style="display: none;">
            <canvas id="crashesChart" height="300" width="800"></canvas>
            <h2 class="sub-header">Crash Reports</h2>
            <div class="table-responsive">
              <table class="table table-striped" id="crashesDataTable">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>O/S</th>
                    <th class="text-right">Count</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bower/Chart.js/Chart.js"></script>
    <script src="/bower/underscore/underscore-min.js"></script>
    <script src="/local/js/dashboard.js"></script>

  </body>
</html>
